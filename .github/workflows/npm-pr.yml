name: Node.js PR Edited

on:
  pull_request:
    types:
      - synchronize

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 23
      - run: npm ci
      - run: npm install ts-morph
      - uses: ArtiomTr/jest-coverage-report-action@v2
      - run: npm run build
